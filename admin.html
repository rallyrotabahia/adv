<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; font-family: sans-serif; display: flex; flex-direction: column; }
    
    #toolbar { 
        background: #2d3748; 
        display: flex; 
        flex-wrap: wrap; 
        padding: 10px; 
        gap: 10px; 
        z-index: 9999; 
        position: relative;
        border-bottom: 1px solid #4a5568;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        background: rgba(255,255,255,0.05);
        padding: 8px;
        border-radius: 8px;
    }

    #map { flex-grow: 1; width: 100%; background: #a0aec0; }

    button { 
        padding: 10px 14px; 
        background: #4a5568; 
        color: white; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
        font-weight: bold; 
        font-size: 11px;
        white-space: nowrap;
    }

    button:hover { filter: brightness(1.2); }
    
    input, select { 
        padding: 8px; 
        border-radius: 4px; 
        border: none; 
        background: #1a202c; 
        color: white; 
        font-size: 12px;
    }

    .marker-label { background: #ed8936; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 26px; width: 30px; height: 30px; font-size: 12px; }

    @media (max-width: 600px) {
        .button-group { width: 100%; justify-content: center; }
        input { width: 100%; }
    }
</style>
</head>
<body>
    <div id="toolbar">
        <div class="button-group">
            <input type="text" id="cityInput" placeholder="Cidade...">
            <button onclick="buscar()">üîç Buscar</button>
            <button onclick="salvar()" style="background: #38a169;">üíæ Salvar Trajeto</button>
            <button id="btnStatusProva" onclick="alternarStatusProva()">Aguardando...</button>
        </div>

        <div class="button-group" style="border: 1px solid #4a5568;">
            <input type="text" id="latInput" placeholder="Lat: -12.26" style="width: 90px;">
            <input type="text" id="lngInput" placeholder="Lng: -38.96" style="width: 90px;">
            <select id="tipoMarcacao">
                <option value="pc">üìç PC (C√≠rculo)</option>
                <option value="radar">üì° Radar (Quadrado)</option>
            </select>
            <button onclick="adicionarPorCoordenada()" style="background: #2b6cb0;">‚ûï Add Coordenada</button>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='rastro.html'" style="background: #805ad5;">üó∫Ô∏è Rastro</button>
            <button onclick="apurar()" style="background: #dd6b20;">üèÅ Rodar Apura√ß√£o</button>
            <button onclick="window.location.href='tempos.html'" style="background: #d69e2e;">‚è±Ô∏è Chegada</button>
            <button onclick="window.location.href='ranking-geral.html'" style="background: #b7791f; border: 1px solid #f6e05e;">üèÜ RANKING</button>
        </div>

        <div class="button-group">
            <select id="carSelector"><option value="">Carro...</option></select>
            <button onclick="excluirCarro()" style="background: #e53e3e;">üóëÔ∏è Excluir</button>  
            <button onclick="resetar()" style="background: #e53e3e;">‚ö†Ô∏è Reset</button>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);
        let map, drawnItems;

        function initMap() {
            const camadaRuas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            const camadaSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
            
            map = L.map('map', { center: [-12.26, -38.96], zoom: 13, layers: [camadaRuas] });
            L.control.layers({ "Mapa": camadaRuas, "Sat√©lite": camadaSat }).addTo(map);
            
            drawnItems = new L.FeatureGroup().addTo(map);
            const drawControl = new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: { polyline: true, polygon: true, circle: true, rectangle: false, marker: false, circlemarker: false }
            });
            map.addControl(drawControl);

            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;
                layer.feature = layer.feature || { type: "Feature", properties: {} };
                if (e.layerType === 'polygon') {
                    const v = prompt("Velocidade M√°xima Radar (KM/H):", "60");
                    layer.feature.properties.velocidade = parseInt(v) || 60;
                }
                if (e.layerType === 'circle') {
                    layer.feature.properties.type = 'circle';
                    layer.feature.properties.radius = layer.getRadius();
                }
                drawnItems.addLayer(layer);
            });

            carregarTrajeto();
            rastrearCarros();
            atualizarSeletorCarros();
            monitorarStatusProva();
            setTimeout(() => { map.invalidateSize(); }, 500);
        }

        window.onload = initMap;

        // --- NOVA FUN√á√ÉO DE COORDENADAS ---
        window.adicionarPorCoordenada = function() {
            const lat = parseFloat(document.getElementById('latInput').value.replace(',', '.'));
            const lng = parseFloat(document.getElementById('lngInput').value.replace(',', '.'));
            const tipo = document.getElementById('tipoMarcacao').value;

            if (isNaN(lat) || isNaN(lng)) { alert("Insira coordenadas v√°lidas."); return; }

            const centro = [lat, lng];
            if (tipo === 'pc') {
                const raio = parseInt(prompt("Raio do PC (metros):", "20")) || 20;
                const circulo = L.circle(centro, { radius: raio, color: '#3182ce' }).addTo(drawnItems);
                circulo.feature = { type: "Feature", properties: { type: 'circle', radius: raio }, geometry: circulo.toGeoJSON().geometry };
            } else {
                const vMax = parseInt(prompt("Velocidade M√°xima (KM/H):", "60")) || 60;
                const offset = 0.00015; // aprox 15m
                const coords = [
                    [lat + offset, lng - offset], [lat + offset, lng + offset],
                    [lat - offset, lng + offset], [lat - offset, lng - offset]
                ];
                const poli = L.polygon(coords, { color: '#e53e3e' }).addTo(drawnItems);
                poli.feature = { type: "Feature", properties: { velocidade: vMax }, geometry: poli.toGeoJSON().geometry };
            }
            map.setView(centro, 17);
        };

        // --- FUN√á√ïES ORIGINAIS MANTIDAS ---
        window.salvar = function() {
            const data = { type: "FeatureCollection", features: [] };
            drawnItems.eachLayer(layer => {
                const gj = layer.toGeoJSON();
                gj.properties = layer.feature?.properties || {};
                if (layer instanceof L.Circle) {
                    gj.properties.type = 'circle';
                    gj.properties.radius = layer.getRadius();
                }
                data.features.push(gj);
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("‚úÖ Trajeto salvo!"));
        };

        function carregarTrajeto() {
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), {
                        pointToLayer: (f, latlng) => f.properties?.type === 'circle' ? L.circle(latlng, { radius: f.properties.radius }) : null,
                        onEachFeature: (f, l) => { 
                            l.feature = f;
                            drawnItems.addLayer(l); 
                        }
                    });
                }
            });
        }

        function rastrearCarros() {
            const markers = {};
            db.ref('posicoes').on('value', snap => {
                snap.forEach(c => {
                    const id = c.key; const p = c.val();
                    if(markers[id]) markers[id].setLatLng([p.lat, p.lng]);
                    else {
                        markers[id] = L.marker([p.lat, p.lng], { 
                            icon: L.divIcon({ className:'marker-label', html: id, iconSize:[30,30] }) 
                        }).addTo(map).on('click', () => {
                            db.ref(`competidores/${id}/nome`).once('value', n => {
                                markers[id].bindPopup(`<b>Carro: ${id}</b><br>Piloto: ${n.val() || "---"}<br>Vel: ${p.vel || 0} km/h`).openPopup();
                            });
                        });
                    }
                });
            });
        }

        window.apurar = async function() {
            if(!confirm("Rodar apura√ß√£o (Regra: 10% tol, 10s car√™ncia, -500pts/30s)?")) return;
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();
            if(!config || !rastros) return alert("Erro: Dados insuficientes.");

            for(let id in comps) {
                let pen = 0;
                const rastroArr = Object.values(rastros[id] || {}).sort((a, b) => a.ts - b.ts);
                if(rastroArr.length === 0) continue;

                config.features.forEach(feat => {
                    if(feat.geometry.type === 'Polygon') {
                        const vMax = (feat.properties.velocidade || 60) * 1.1;
                        let tempoExcessoMs = 0;
                        for(let i = 1; i < rastroArr.length; i++) {
                            const p = rastroArr[i];
                            const duration = p.ts - rastroArr[i-1].ts;
                            if (duration > 30000) continue; 
                            if(p.vel > vMax && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                tempoExcessoMs += duration;
                            }
                        }
                        if(tempoExcessoMs > 10000) pen += (Math.floor((tempoExcessoMs - 10000) / 30000) + 1) * 500;
                    } else if(feat.properties?.type === 'circle') {
                        const centro = feat.geometry.coordinates;
                        const raio = feat.properties.radius / 1000;
                        if(!rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(centro)) <= raio)) pen += 2000;
                    }
                });
                db.ref(`competidores/${id}`).update({ pontos: 0 - pen });
            }
            alert("‚úÖ Apura√ß√£o conclu√≠da!");
        };

        function atualizarSeletorCarros() {
            const sel = document.getElementById('carSelector');
            db.ref('competidores').on('value', snap => {
                sel.innerHTML = '<option value="">Carro...</option>';
                snap.forEach(c => { sel.innerHTML += `<option value="${c.key}">Carro ${c.key}</option>`; });
            });
        }

        window.excluirCarro = async function() {
            const id = document.getElementById('carSelector').value;
            if (id && confirm(`Excluir carro ${id}?`)) {
                await Promise.all([db.ref(`competidores/${id}`).remove(), db.ref(`posicoes/${id}`).remove(), db.ref(`rastros/${id}`).remove()]);
                location.reload();
            }
        };

        window.alternarStatusProva = () => {
            const ref = db.ref('configuracoes/provaAberta');
            ref.once('value', s => ref.set(!s.val()));
        };

        function monitorarStatusProva() {
            db.ref('configuracoes/provaAberta').on('value', s => {
                const btn = document.getElementById('btnStatusProva');
                btn.innerText = s.val() ? "üîì ABERTA" : "üîí FECHADA";
                btn.style.background = s.val() ? "#38a169" : "#e53e3e";
            });
        }

        window.buscar = async function() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 14);
        };

        window.resetar = () => { if(prompt("Senha:") === "261291") db.ref('/').remove().then(() => location.reload()); };
    </script>
</body>
</html>
