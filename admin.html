<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; font-family: sans-serif; display: flex; flex-direction: column; }
    
    #toolbar { 
        background: #2d3748; 
        display: flex; 
        flex-wrap: wrap; 
        padding: 10px; 
        gap: 15px; 
        z-index: 9999; 
        position: relative;
        border-bottom: 1px solid #4a5568;
    }

    /* Grupos de botÃµes */
    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        background: rgba(255,255,255,0.05);
        padding: 8px;
        border-radius: 8px;
    }

    #map { flex-grow: 1; width: 100%; background: #a0aec0; }

    button { 
        padding: 10px 14px; 
        background: #4a5568; 
        color: white; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
        font-weight: bold; 
        font-size: 11px;
        white-space: nowrap;
    }

    button:hover { filter: brightness(1.2); }
    
    input, select { 
        padding: 8px; 
        border-radius: 4px; 
        border: none; 
        background: #1a202c; 
        color: white; 
        font-size: 12px;
    }

    .marker-label { background: #ed8936; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 26px; width: 30px; height: 30px; font-size: 12px; }

    @media (max-width: 600px) {
        .button-group { width: 100%; justify-content: center; }
        input { width: 100%; }
    }
</style>
</head>
<body>
    <div id="toolbar">
        <div class="button-group">
    <input type="text" id="coordsInput" placeholder="Lat, Lng (ex: -12.2,-38.9)">
    <button onclick="adicionarPontoNaLinha()" style="background: #4a5568;">ğŸ“ Add Ponto</button>
    <button onclick="finalizarLinhaManual()" style="background: #2b6cb0;">âœï¸ Criar Linha</button>
    <button onclick="limparTemporarios()" style="background: #718096;">ğŸ—‘ï¸ Limpar</button>
</div>
    <div class="button-group">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="buscar()">ğŸ” Buscar</button>
        <button onclick="salvar()" style="background: #38a169;">ğŸ’¾ Salvar Trajeto</button>
        <button id="btnStatusProva" onclick="alternarStatusProva()">Aguardando...</button>
    </div>

    <div class="button-group">
        <button onclick="window.location.href='rastro.html'" style="background: #805ad5;">ğŸ—ºï¸ Rastro</button>
        <button onclick="apurar()" style="background: #dd6b20;">ğŸ Rodar ApuraÃ§Ã£o</button>
        <button onclick="window.location.href='tempos.html'" style="background: #d69e2e;">â±ï¸ Chegada</button>
        <button onclick="window.location.href='fotos.html'" style="background: #3182ce;">ğŸ“¸ Fotos</button>
    </div>

    <div class="button-group">
        <button onclick="window.location.href='resultados.html'" style="background: #3182ce;">ğŸ“Š Pontos</button>
        <button onclick="window.location.href='ranking-tempo.html'" style="background: #2c7a7b;">â±ï¸ Tempos</button>
        <button onclick="window.location.href='ranking-fotos.html'" style="background: #2b6cb0;">ğŸ“Š Rank Fotos</button>
        <button onclick="window.location.href='ranking-geral.html'" style="background: #b7791f; border: 1px solid #f6e05e;">ğŸ† RANKING FINAL</button>
    </div>

    <div class="button-group">
        <select id="carSelector">
            <option value="">Carro...</option>
        </select>
        <button onclick="excluirCarro()" style="background: #e53e3e;">ğŸ—‘ï¸ Excluir</button>  
        <button onclick="resetar()" style="background: #e53e3e;">âš ï¸ Reset</button>
    </div>
</div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        authDomain: "cronometro-rally.firebaseapp.com",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally",
        storageBucket: "cronometro-rally.firebasestorage.app",
        messagingSenderId: "341731891354",
        appId: "1:341731891354:web:d0c34265be68015e98a723"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);
    
    // VARIÃVEIS GLOBAIS
    let map, drawnItems;
    let pontosTemporarios = [];
    let linhaTemporaria; 

    function initMap() {
        const camadaRuas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const camadaSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        
        map = L.map('map', { 
            center: [-12.26, -38.96], 
            zoom: 13, 
            layers: [camadaRuas] 
        });

        // INICIALIZA A LINHA GUIA AGORA QUE O MAPA EXISTE
        linhaTemporaria = L.polyline([], {color: 'yellow', dashArray: '5, 5'}).addTo(map);

        L.control.layers({ "Mapa": camadaRuas, "SatÃ©lite": camadaSat }).addTo(map);
        drawnItems = new L.FeatureGroup().addTo(map);
        
        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polyline: true, polygon: true, circle: true, rectangle: false, marker: false, circlemarker: false }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, (e) => {
            const layer = e.layer;
            layer.feature = layer.feature || { type: "Feature", properties: {} };
            if (e.layerType === 'polygon') {
                const v = prompt("Velocidade MÃ¡xima Radar (KM/H):", "60");
                layer.feature.properties.velocidade = parseInt(v) || 60;
            }
            if (e.layerType === 'circle') {
                layer.feature.properties.type = 'circle';
                layer.feature.properties.radius = layer.getRadius();
            }
            drawnItems.addLayer(layer);
        });

        carregarTrajeto();
        rastrearCarros();
        atualizarSeletorCarros();
        monitorarStatusProva();
        
        setTimeout(() => { map.invalidateSize(); }, 500);
    }

    // FUNÃ‡Ã•ES DE COORDENADAS MANUAIS
    window.adicionarPontoNaLinha = function() {
        const input = document.getElementById('coordsInput').value;
        const partes = input.split(',');
        
        if (partes.length !== 2) {
            alert("Formato invÃ¡lido! Use: Latitude, Longitude");
            return;
        }

        const lat = parseFloat(partes[0].trim());
        const lng = parseFloat(partes[1].trim());

        if (isNaN(lat) || isNaN(lng)) {
            alert("Coordenadas numÃ©ricas invÃ¡lidas.");
            return;
        }

        pontosTemporarios.push([lat, lng]);
        linhaTemporaria.setLatLngs(pontosTemporarios);
        map.setView([lat, lng], 15);
        document.getElementById('coordsInput').value = "";
    };

    window.finalizarLinhaManual = function() {
        if (pontosTemporarios.length < 2) {
            alert("Adicione pelo menos 2 pontos.");
            return;
        }
        const novaLinha = L.polyline(pontosTemporarios, { color: '#FF007F' });
        novaLinha.addTo(drawnItems);
        limparTemporarios();
        alert("Linha criada! Clique em SALVAR TRAJETO para gravar no banco.");
    };

    window.limparTemporarios = function() {
        pontosTemporarios = [];
        if(linhaTemporaria) linhaTemporaria.setLatLngs([]);
    };

    // RESTANTE DAS FUNÃ‡Ã•ES ORIGINAIS
    window.onload = initMap;

    window.buscar = async function() {
        const q = document.getElementById('cityInput').value;
        if(!q) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 14);
        } catch(e) { alert("Erro na busca."); }
    };

    window.salvar = function() {
        const data = { type: "FeatureCollection", features: [] };
        drawnItems.eachLayer(layer => {
            const gj = layer.toGeoJSON();
            gj.properties = gj.properties || {};
            if (layer instanceof L.Circle) {
                gj.properties.type = 'circle';
                gj.properties.radius = layer.getRadius();
            }
            data.features.push(gj);
        });
        db.ref('configuracoes/percurso').set(data).then(() => alert("âœ… Trajeto salvo!"));
    };

    function carregarTrajeto() {
        db.ref('configuracoes/percurso').once('value', snap => {
            if(snap.exists()) {
                L.geoJSON(snap.val(), {
                    pointToLayer: (f, latlng) => f.properties?.type === 'circle' ? L.circle(latlng, { radius: f.properties.radius }) : null,
                    onEachFeature: (f, l) => { drawnItems.addLayer(l); }
                });
            }
        });
    }

    function rastrearCarros() {
        const markers = {};
        db.ref('posicoes').on('value', snap => {
            snap.forEach(c => {
                const id = c.key; 
                const p = c.val();
                if(markers[id]) {
                    markers[id].setLatLng([p.lat, p.lng]);
                } else {
                    markers[id] = L.marker([p.lat, p.lng], { 
                        icon: L.divIcon({ className:'marker-label', html: id, iconSize:[30,30] }) 
                    }).addTo(map);
                    markers[id].bindPopup("Carregando...");
                    markers[id].on('click', function() {
                        db.ref(`competidores/${id}/nome`).once('value', nomeSnap => {
                            const nomeComp = nomeSnap.val() || "NÃ£o cadastrado";
                            const velocidade = p.vel ? `<br>Velocidade: ${p.vel} km/h` : "";
                            markers[id].setPopupContent(`<b>Carro: ${id}</b><br>Piloto: ${nomeComp}${velocidade}`);
                            markers[id].openPopup();
                        });
                    });
                }
            });
        });
    }

    window.apurar = async function() {
        if(!confirm("Rodar apuraÃ§Ã£o?")) return;
        const config = (await db.ref('configuracoes/percurso').once('value')).val();
        const rastros = (await db.ref('rastros').once('value')).val();
        const comps = (await db.ref('competidores').once('value')).val();
        if(!config || !rastros) return alert("Erro: Dados insuficientes.");

        for(let id in comps) {
            let pen = 0;
            const rastroArr = Object.values(rastros[id] || {}).sort((a, b) => a.ts - b.ts);
            if(rastroArr.length === 0) continue;

            config.features.forEach(feat => {
                if(feat.geometry.type === 'Polygon') {
                    const vMax = (feat.properties.velocidade || 60) * 1.1;
                    let tempoExcessoMs = 0;
                    for(let i = 1; i < rastroArr.length; i++) {
                        const p = rastroArr[i];
                        const duration = p.ts - rastroArr[i-1].ts;
                        if (duration > 30000) continue; 
                        if(p.vel > 2 && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                            if(p.vel > vMax) tempoExcessoMs += duration;
                        }
                    }
                    if(tempoExcessoMs > 30000) {
                        pen += (Math.floor((tempoExcessoMs - 10000) / 30000) + 1) * 500;
                    }
                } else if(feat.properties?.type === 'circle') {
                    const centro = feat.geometry.coordinates;
                    const raio = feat.properties.radius / 1000;
                    if(!rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(centro)) <= raio)) {
                        pen += 2000;
                    }
                }
            });
            db.ref(`competidores/${id}`).update({ pontos: 0 - pen });
        }
        alert("âœ… ApuraÃ§Ã£o concluÃ­da!");
    };

    window.resetar = function() {
        if(prompt("Senha de SeguranÃ§a:") === "261291") db.ref('/').remove().then(() => location.reload());
    };

    function atualizarSeletorCarros() {
        const selector = document.getElementById('carSelector');
        db.ref('competidores').on('value', snap => {
            selector.innerHTML = '<option value="">Selecionar Carro...</option>';
            snap.forEach(child => {
                const carId = child.key;
                const option = document.createElement('option');
                option.value = carId;
                option.textContent = `Carro ${carId}`;
                selector.appendChild(option);
            });
        });
    }

    window.excluirCarro = async function() {
        const carId = document.getElementById('carSelector').value;
        if (!carId) { alert("Selecione um carro."); return; }
        if (confirm(`Excluir Carro ${carId}?`)) {
            await Promise.all([
                db.ref(`competidores/${carId}`).remove(),
                db.ref(`posicoes/${carId}`).remove(),
                db.ref(`rastros/${carId}`).remove(),
                db.ref(`tempos/${carId}`).remove()
            ]);
            location.reload(); 
        }
    };

    function monitorarStatusProva() {
        const btn = document.getElementById('btnStatusProva');
        db.ref('configuracoes/provaAberta').on('value', snap => {
            const aberta = snap.val();
            btn.innerText = aberta ? "ğŸ”“ PROVA ABERTA" : "ğŸ”’ PROVA FECHADA";
            btn.style.background = aberta ? "#38a169" : "#e53e3e";
        });
    }

    window.alternarStatusProva = function() {
        const ref = db.ref('configuracoes/provaAberta');
        ref.once('value', snap => { ref.set(!snap.val()); });
    };
</script>
</body>
</html>
